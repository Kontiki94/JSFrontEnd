<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <script defer src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div class="container mt-5">
        <form onsubmit="register(event)" method="post" novalidate>
            <div class="mb-3">
                <input id="firstName" required onkeyup="validate(this)" type="text" placeholder="Förnamn..">
                <span id="firstName-error"></span>
            </div>
            <div class="mb-3">
                <input id="lastName" required onkeyup="validate(this)" type="text" placeholder="Efternamn..">
                <span id="lastName-error"></span>
            </div>
            <div class="mb-3">
                <input id="email" required onkeyup="validate(this)" type="email" placeholder="E-postadress..">
                <span id="email-error"></span>
            </div>
            <div class="mb-3">
                <input id="password" required onkeyup="validate(this)" type="password" placeholder="Lösenord..">
                <span id="password-error"></span>
            </div>
            <div class="mb-3">
                <input  id="confirmPassword" required onkeyup="validate(this)" data-comparewith="password" type="password" placeholder="Bekräfta lösenord..">
                <span id="confirmPassword-error"></span>
            </div>

            <button type="submit">Registrera nu!</button>
        </form>
    </div>

</body>
</html>
